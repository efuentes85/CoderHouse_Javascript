<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Ejemplo 8va clase DOM</title>
		
			<script type="text/javascript" src="js/moduloDiario.js"></script>
	</head>

	<body>
	
			<header>Bienvanido a mi Diario</header>		

			
			<div class="formulario" data-js="formNoticia">

				<form method="POST">
					<fieldset>
						<legend>Creacion de noticias</legend>
					<div>
						<label for="titulo">Titulo</label>
						<input type="text" name="titulo" id="titulo" maxlength="20" />
					</div>
					<div>
						<label for="descripcion">Descripcion</label>
						<input type="text" name="desc" id="desc"/>
					</div>
					<div>
						<label for="imagen">Imagen</label>
						<input type="text" name="imagen" id="imagen"/>
					</div>
			
					<div>
						<input type="submit" value="CrearNoticia" data-id="crearNoticia"/>

					</div>

					</fieldset>
					
				</form>	
			</div>

			<script type="text/javascript" src="js/moduloDiario.js"></script>
			<script type="text/javascript" src="js/integracion.js"></script>
			<script type="text/javascript" src="js/formulario.js"></script>

	</body>

</html>
