<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Clase 14 Ejercicio Jquery  </title>
		<link rel="stylesheet" href="css/style.css">
	

	<h1>Mantenedor de usuarios</h1>
		
	</head>




<section class=formulario>
<form name="crear-user" class="crear-user">
	
	<fieldset>
	<legend>Formulario de cracion de usuario</legend>
		<div class="row">
		<div class="label-input">
				<label for="nombre">Nombre Completo</label>

		</div>
			<div class="label-input">
				<label for="rut">RUT</label>

		</div>
			<div class="label-input">
				<label for="fnac">Fecha Nacimiento</label>

		</div>

			<div class="label-input">
				<label for="usr">Nombre Usuario</label>

		</div>

			<div class="label-input">
				<label for="passwd">Password Usuario</label>

			</div>			

			<div class="inputs">
					<div class="div-input"></div>
					<input type="text" name="nombre" id="nombre" class="input-text" placeholder="Nombre Persona">

			</div>
			<div class="inputs">
					<div class="div-input"></div>
					<input type="text" name="rut" id="rut" class="input-text" placeholder="RUT Persona">

			</div>

			<div class="inputs">
					<div class="div-input"></div>
					<input type="text" name="fnac" id="fnac" class="input-text" placeholder="Fecha Nacimiento">

			</div>

			<div class="inputs">
					<div class="div-input"></div>
					<input type="text" name="usr" id="usr" class="input-text" placeholder="Nombre Usuario">

			</div>

			<div class="inputs">
					<div class="div-input"></div>
					<input type="password" name="passwd" id="fnac" class="input-text" placeholder="Password Usuario">

			</div>


		</div>

	</fieldset>


</form>
	
</section>


<section class="table"></section>

	</body>

</html>
