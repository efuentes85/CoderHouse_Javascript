<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Clase 9 Workshop</title>
		
	</head>

	<body>

		<header>To Do List!!!</header>		

			
			<div class="formulario" data-js="formLista">

						<label for="descripcion">Descripcion</label>

					</div>

					<div>
						<input type="submit" value="Crear Tarea" data-id="crearTareaForm"/>

					</div>

					</fieldset>
					
				

				</form>	
			</div>


	
			<script type="text/javascript" src="js/moduloToDoList.js"></script>
			<script type="text/javascript" src="js/integracion.js"></script>

	</body>
