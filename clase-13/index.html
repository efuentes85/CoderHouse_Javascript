<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Clase 13 AJAX</title>
		<link rel="stylesheet" href="css/style.css">
		
		
	</head>

	<style type="text/css">
			.data {
				width:100%;
			}

	</style>

	<body>

		<div class="container">
			<div class="table-content">
				<div class="cell">
						<div class="image">
							<img src="#" alt="img_data" />
						</div>
						<div class="data">
							<div class="title"></div>
							<div class="url"></div>
							<div class="price"></div>
							<div class="ingredientes"></div>
						</div>
						
						<div class="clear"></div>					
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			$.ajax({

				url:"https:/api.mercadolibre.com/sites/MLC/search",
				data: {category:"MLC1743", limit:10},
				method: "GET",
				dataType: "json",
				success : function (response){
					response.results.forEach(function(result){
						var cell = $('.cell').eq(0).clone();
						console.log(result);
						cell.children().find('img').attr('src', result.thumbnail);
						cell.children().find('.title').text(result.title);
						cell.children().find('.url').html("<a href='" + result.permalink + "' target='_blank'>Publicacion</a>");
						cell.css('display','block');

						$('.table-content').append(cell);
						
					});


				}

			});

		</script>
